apiVersion: v1
kind: Namespace
metadata:
  name: test-app-multi-port
---
apiVersion: uds.dev/v1alpha1
kind: Package
metadata:
  name: test-app-multi-port
  namespace: test-app-multi-port
spec:
  network:
    expose:
      - service: test-app-multi-port
        selector:
          app: test-app-multi-port
        gateway: tenant
        host: test-app-multi-port-8080
        port: 8080
      - service: test-app-multi-port
        selector:
          app: test-app-multi-port
        gateway: tenant
        host: test-app-multi-port-8081
        port: 8081
---
apiVersion: v1
kind: Service
metadata:
  name: test-app-multi-port
  namespace: test-app-multi-port
  labels:
    app: test-app-multi-port
    service: test-app-multi-port
spec:
  ports:
    - name: port8080
      port: 8080
      targetPort: 8080
    - name: port8081
      port: 8081
      targetPort: 8081
  selector:
    app: test-app-multi-port
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: http-echo-multi-port
  namespace: test-app-multi-port
spec:
  replicas: 1
  selector:
    matchLabels:
      app: test-app-multi-port
  template:
    metadata:
      labels:
        app: test-app-multi-port
    spec:
      containers:
      - name: http-echo-port-8080
        image: hashicorp/http-echo
        args:
          - "-text=Hello from port 8080"
          - "-status-code=200"
          - "-listen=:8080"
        resources:
          limits:
            cpu: 100m
            memory: 128Mi
          requests:
            cpu: 100m
            memory: 128Mi
        ports:
        - containerPort: 8080
      - name: http-echo-port-8081
        image: hashicorp/http-echo
        args:
          - "-text=Hello from port 8081"
          - "-status-code=200"
          - "-listen=:8081"
        resources:
          limits:
            cpu: 100m
            memory: 128Mi
          requests:
            cpu: 100m
            memory: 128Mi
        ports:
        - containerPort: 8081
